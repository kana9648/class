<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="author" content="Teresa,BMH">
<meta name="keywords"
	content="Web Cafe,Web Standards,Web Accessibility,웹 접근성,웹 표준">
<meta name="description" content="HTML5 & CSS3 예제">
<meta name="robots" content="all">
<title>WebCafe 서브페이지 레이아웃</title>
<link rel="shortcut icon" href="images/common/webcafe.ico">
<link rel="apple-touch-icon" href="images/common/webcafe.png">
<link rel="stylesheet" href="css/common.css">
<link rel="stylesheet" href="css/layout_background.css">
</head>
<body>
	<!-- 건너뛰기 링크 시작 -->
	<a id="skipNav" href="#contentsArea">본문 바로가기</a>
	<!-- //건너뛰기 링크 종료 -->
	<!-- #wrapper 시작 -->
	<div id="wrapper">
		<!-- #header 시작 -->
		<header id="header" role="banner">
			헤더 영역
		</header>
		<!-- //#header 종료 -->
		<!-- #visual 시작 -->
		<div id="visual">
			비주얼 영역
		</div>
		<!-- //#visual 종료 -->
		<!-- #contentsArea 시작 -->
		<div id="contentsArea" role="main"> 
			<!-- #contents 시작 -->
		  	<section id="contents"> 
		  		주 콘텐츠 섹션
		  	</section>	
		  	<!-- //#contents 종료 --> 
		  	<!-- #twitter 시작 -->
		  	<aside id="twitter"> 
		  		트위터 섹션
		  	</aside>	
		  	<!-- //#twitter 종료 -->
        </div>
		<!-- //#contentsArea 종료 -->
		<!-- #slogan 시작 -->
		<section id="slogan">
			슬로건 영역
		</section>
		<!-- //#slogan 종료 -->
		<!-- #footer 시작 -->
		<footer id="footer" role="contentinfo">
			<!-- #footerInner 시작 -->
			<div id="footerInner">
				푸터 영역
			</div>
			<!-- //#footerInner 종료 -->
		</footer>
		<!-- //#footer 종료 -->

	<!-- //#wrapper 종료 -->
