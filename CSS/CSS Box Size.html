<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Size</title>
    <style>
        .a {
            box-sizing: content-box;
            width: 300px;
            height: 150px;
            margin: 10px;
            padding: 30px;
            border: 2px solid gray;
        }

        .b {
            box-sizing: border-box;
            width: 300px;
            height: 150px;
            margin: 10px;
            padding: 30px;
            border: 2px solid gray;
        }
    </style>
</head>

<body>
    <div class="a">
        <h1>CSS Box Size</h1>
        <ul>
            <li>box-sizing: ;</li>
        </ul>
    </div>
    <div class="b">
        <h1>CSS Box Size Sample</h1>
    </div>
</body>

</html>
