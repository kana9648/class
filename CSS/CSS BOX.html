<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS BOX</title>
    <style>
        #a {
            background-color: rgb(172, 172, 172);
        }

        #b {
            background-color: rgb(172, 172, 172);
        }

        #c {
            width: 120px;
            height: 40px;
            background-color: gray;
        }

        #d {
            width: 50px;
            height: 100px;
            background-color: gray;
        }

        img {
            display: block;
        }

        /* display : block or inline */
    </style>
</head>

<body>
    <h1>CSS BOX</h1>
    <ul>
        <li>block level tag <br>
            <xmp>
                <p>,<div>,<ul>,<li>,<h1>,<table>
            </xmp>
        </li>
        <li>inline level tag <br>
            <xmp><img>,<span>,<label>,<buttom>
            </xmp>
            (No resizing)
        </li>
    </ul>
    <h1>CSS BOX Sample</h1>
    <ul>
        <li>
            <div id="a">block level tag test</div>
        </li>
        <br>
        <li><span id="b">inline level tag test</span></li>
    </ul>
    <h1>CSS BOX Sample(width , height)</h1>
    <ul>
        <li>
            <div id="c">block level tag test</div>
        </li>
        <br>
        <li><span id="d">inlien level tag test</span></li>
    </ul>
    <img src="../img/icon1.png" alt="icon" width="100px" height="100px">
    <img src="../img/icon1.png" alt="icon" width="100px" height="100px">
    <img src="../img/icon1.png" alt="icon" width="100px" height="100px">
</body>

</html>
