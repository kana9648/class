<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Hidden</title>
    <style>
        .hidden {
            visibility: hidden;
        }

        .none {
            display: none;
        }
    </style>
</head>

<body>
    <h1>CSS visibility</h1>
    <img src="../icon/svgs/solid/address-book.svg" alt="icon" width="50">
    <img class="hidden" src="../icon/svgs/solid/address-book.svg" alt="icon" width="50">
    <img src="../icon/svgs/solid/address-book.svg" alt="icon" width="50">
    <br>
    <h1>CSS display</h1>
    <img src="../icon/svgs/solid/address-book.svg" alt="icon" width="50">
    <img class="none" src="../icon/svgs/solid/address-book.svg" alt="icon" width="50">
    <img src="../icon/svgs/solid/address-book.svg" alt="icon" width="50">
</body>

</html>
