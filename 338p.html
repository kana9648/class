<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      $(function () {
        var $frm = $(`.login_f`);
        $frm.on(`submit`, function (e) {
          e.preventDefault();
          var myData = $frm.serialize();

          $.ajax({
            type: `POST`,
            url: $frm.attr(`action`),
            data: myData,
            success: function (res) {
              if (res) {
                var jsonData = JSON.parse(res);
                var message =
                  jsonData.user_name + `(` + jsonData.user_id + `)` + `~Hello`;
                $(`.login_wrap`).html(message);
              }
            },
          });
        });
      });
    </script>
  </head>
  <body>
    <div class="login_wrap">
      <h1>Login</h1>
      <form class="login_f" method="post" action="member_login_ok.php">
        <p>
          <label for="user_id">ID</label>
          <input type="text" name="user_id" id="user_id" value="korean" />
        </p>
        <p>
          <label for="user_pw">PW</label>
          <input type="password" name="user_pw" id="user_pw" value="12345" />
        </p>
        <p>
          <input type="submit" value="Login" class="login_btn" />
        </p>
      </form>
    </div>
  </body>
</html>
