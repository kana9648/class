<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AJAX</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.3/jquery.min.js"></script>
  </head>
  <body class="wrap">
    <script>
      $(function () {
     $.ajax({
          url: `book.json`,
          dataType: `json`,
          success: function (data) {
            var $data = $(data).find(`book`);
            if ($data.length > 0) {
              var tb = $(`<table/>`);
              $.each($data, function (i, o) {
                var $id = $(o).find(`title`).text();

                var $first_name = $(o).find(`author`).text();

                var $last_name = $(o).find(`price`).text();

                var row = $(`<tr/>`).append(
                  $(`<td/>`).text($id),
                  $(`<td/>`).text($first_name),
                  $(`<td/>`).text($last_name),
                
                );
                tb.append(row);
              });
              $(`.wrap`).append(tb);
            }
            $(`tr:even`).css(`background-color`, `yellow`);
            $(`tr:odd`).css(`background-color`, `green`);
          },
        });
      });
    </script>
  </body>
</html>
