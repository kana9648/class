<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AJAX</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.3/jquery.min.js"></script>
  </head>
  <body>
    <script>
      $(function () {
        $.ajax({
          url: `book.json`,
          dataType: `json`,
          success: function (data) {
            if (data.length > 0) {
              var tb = $(`<table/>`);
              for (var i in data) {
                var $id = data[i].title;
                var $name = data[i].author;
                var $price = data[i].price;

                var row = $(`<tr/>`).append(
                  $("<td/>").text($id),
                  $("<td/>").text($name),
                  $("<td/>").text($price)
                );
                tb.append(row);
              }
              $(body).append(tb);
            }
          },
        });
      });
    </script>
  </body>
</html>
