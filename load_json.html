<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AJAX</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.3/jquery.min.js"></script>
  </head>
  <body>
    <div class="wrap"></div>
    <script>
      $(function () {
        $.getJSON(`book.json`, function (data) {
          var books = data.book;

          $(books).each(function (i, obj) {
            var title = obj.title;
            var author = obj.author;
            var price = obj.price;
            var text =
              `<li>` + title + `,` + author + `,` + price + `</li><hr>`;
            $(`body`).append(text);
          });
        });
      });
    </script>
  </body>
</html>
