<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input:enabled {
            background-color: hotpink;
        }

        input:disabled {
            background-color: rgb(90, 90, 90);
        }

        input:focus {
            background-color: rgb(255, 0, 0);
        }
    </style>
</head>

<body>
    <h2>Sample</h2>
    <input />
    <h2>gamaerida</h2>
    <input disabled="disabled" />
    <!-- 비활성화 -->
</body>

</html>
