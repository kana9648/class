<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample</title>
    <style>
        div {
            padding: 20px;
            margin: 10px;
        }

        .a {
            background: chartreuse;
            float: left;
        }

        .b {
            background: rgb(167, 132, 19);
            float: left;
        }

        .c {
            background: rgb(53, 164, 207);
            float: left;
        }

        .d {
            background: rgb(182, 41, 139);
            clear: both;
        }
    </style>
</head>

<body>
    <div class="a">test</div>
    <div class="b">test</div>
    <div class="c">test</div>
    <div class="d">test</div>
</body>

</html>
