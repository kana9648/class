<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>IMG Link</title>
  </head>
  <body>
    <img
      src="http://www.easyspub.co.kr/upload/BOOK/369/20200429161515864293B.png"
      alt="EX"
      usemap="#use"
    />
    <map name="use">
      <!-- 속성 : rect(사각형) , circle(원) , poly(다각형) -->
      <area
        shape="circle"
        coords="171,154,26"
        href="http://www.easyspub.co.kr/Main/pub"
        alt="EX"
        target="blank"
      />
    </map>
  </body>
</html>
