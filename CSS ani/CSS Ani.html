<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Ani Transition</title>
    <style>
      /* .box {
        width: 100px;
        height: 100px;
        background-color: gray;
      } */
      .box:hover {
        width: 200px;
        height: 300px;
        background-color: grey;
      }
      .box:active {
        background-color: indigo;
      }
      .box {
        width: 100px;
        height: 100px;
        background-color: indigo;
        transition-duration: 5s;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
