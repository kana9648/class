<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selector</title>
    <style>
        div {
            border: 1px solid gray;
            width: 650px;
            margin: 0 auto;
            text-align: center;
        }

        table {
            border: 1px solid gray;

        }

        td {
            border: 1px solid gray;
            text-align: center;

        }
    </style>
</head>

<body>
    <div>
        <div>
            <h1>CSS Selector</h1>
        </div>
        <div>
            <table>
                <tr>
                    <td>패턴</td>
                    <td>의미</td>
                    <td>CSS Level</td>
                </tr>
                <tr>
                    <td>*</td>
                    <td>HTML 내부 모든 태그 선택</td>
                    <td>2</td>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
