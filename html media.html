<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Media</title>
    <style>
      body {
        background: black;
        color: white;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>밤 하늘을 수놓은 불꽃</h1>
      <video controls loop autoplay width="750" muted>
        <source src="media/Fireworks.mp4" type="video/mp4" />
        <source src="media/Fireworks.webm" type="video/webm" />
        <source src="media/Fireworks.ogg" type="video/ogg" />
      </video>
    </div>
  </body>
</html>
